<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALINHAMENTO VERTICAL</title>
    <style>
        #container {
            position: relative;
            height: 500px;
            padding: 10px;
            background-color: rgb(17, 146, 0);
        }

        #conteudo {
            position: absolute;
            height: 200px;
            width: 400px;
            background-color: rgb(230, 255, 10);
            left: 50%;
            top: 50%;
        }
    </style>
</head>
<body>
    <section id="container">
        <h1>Section/container</h1>
        <article id="conteudo">
            <h1>conteudo</h1>
        </article>
    </section>
</body>
</html>
