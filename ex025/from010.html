<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form10</title>
</head>
<body>
    <h1>Exemplo de form com output</h1>

    <form action="cadastro.js">
        <p><label for="iano"> Sua data de Nascimento?: </label>
            <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcIdade()">
        </p>

        <p><label for="iidade">Sua idade Ã©: </label>
            <output id="iidade">0</output></p>
    </form>
    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
