<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Fazendo Formulario</h1>
        <form action="" method="post" autocomplete="on">
            <p><label for="inome">Nome</label>:
                <input type="text" name="nome" id="inome" placeholder="nome do usuario" autocomplete="username" required></p>

            <p><label for="isenha">Senha:</label>
                <input type="password" placeholder="senha de login" name="senha" id="isenha" maxlength="10" autocomplete="current-password" required>
            </p>
            <p>
                <input type="reset" value="Limpar">
                <input type="submit" value="Enviar">
            </p>
        </form>
</body>
</html>
