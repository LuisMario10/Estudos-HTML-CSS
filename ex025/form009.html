<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output Testes</title>
</head>
<body>
    <h1>Termometro</h1>
    <form action="cadastro.js">
        <label for="inum">Numero:</label>
        <input type="range" name="num" id="inum" min="0" max="50" value="5" oninput="ival.innerHTML = Number(inum.value)">
        <output id="ival">5</output>
    </form>
</body>
</html>
