<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form com numero e email</title>
</head>
<body>
    <h1>Form com numero de telefone e email</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <p>
            <label for="iemail">Email:</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
        </p>
        <p>
            <label for="itel">Tel.:</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="\([0-9]{2}\)[0-9]{4}-[0-9]{4}" title="(99)9999-9999" placeholder="Ex:(xx) xxxx-xxxx" required>
        </p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
