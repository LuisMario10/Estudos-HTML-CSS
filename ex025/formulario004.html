<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 004</title>
</head>
<body>
    <h1>Checkbox e Radio no Formulario</h1>
    <form action="cadastro.js" method="get" autocomplete="on">
        <fieldset>
            <legend>Sua sexualidade:</legend>
            <input type="radio" name="sexo" id="isexmasc" value="m" checked>
            <label for="isexmasc">Masculino</label> <br>

            <input type="radio" name="sexo" id="isexfem" value="m">
            <label for="isexfem">Feminino</label>
        </fieldset>

        <fieldset>
            <p>
                <legend>Espotes que gosto:</legend>

                <input type="checkbox" name="fut" id="ifut" ><label for="ifut">futebol</label>
            </p>

            <p>
                <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label></p>

            <p><input type="checkbox" name="tenis" id="itenis"><label for="itenis">Tenis de Mesa</label></p>
        </fieldset>

        

    </form>
</body>
</html>
