<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 50px;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>
                a
            </td>
            <td>
                b
            </td>
            <td>
                c
            </td>
        </tr>
        <tr>
            <td>
                d
            </td>
            <td>
                e
            </td>
            <td>
                f
            </td>
        </tr>
        <tr>
            <td>
                g
            </td>
            <td>
                h
            </td>
            <td>
                i
            </td>
        </tr>
    </table>
</body>
</html>
