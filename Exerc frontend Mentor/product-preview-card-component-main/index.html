<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css" media="all">
  <link rel="stylesheet" href="styles/media-querie.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main>
      <section id="content">
        <div id="image">
          <!-- image is here -->
        </div>
          <div id="texts">
            <span id="text-perfume">PERFUME</span>
            <h1 id="title">Gabrielle Essence Eau De Parfum</h1>
            <p id="text-main">
              A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="prices">
              <span id="price">
                $149.99
              </span>
              <span id="old-price">$169.99</span>
            </div><br>
            <div id="buttons"><button id="buy-button"> <img src="images/icon-cart.svg" alt="cart" id="image-cart"> Add to Cart</button></div>
          </div>
        </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Luis Mario</a>.
  </div>
</body>
</html>
